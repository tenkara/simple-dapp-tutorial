<html>

<head>
  <meta charset="UTF-8">
  <title>E2E Test Dapp</title>
  <link rel="icon" type="image/png" href="metamask-fox.svg">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="metamask.css" type="text/css">
</head>

<body>
  <main class="container-fluid">
    <header>
      <div id="logo-container">
        <h1 id="logo-text" class="text-center">
          <font color="#0F52BA">Smart</font> 
          <font color="#FF2626">Health</font>         
        </h1> 
        <h3 id="logo-text" class="text-center"> 
          <font color="white">Test Dapp</font> 
        </h3>
           

        <!-- <img id="mm-logo" src="smarthealth.svg"> -->
      </div>
    </header>

    <!-- Part 1 Setting up Basic Actions and Status-->
    <section>
      <h3 class="card-title">Status</h3>
      <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-primary">Network: <span id="network"></span></p>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-secondary">ChainId: <span id="chainId"></span></p>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <p class="info-text alert alert-success">Accounts: <span id="accounts"></span></p>
        </div>

      </div>
    </section>

    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Basic Actions</h4>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton" disabled></button>
              <button class="btn btn-primary btn-lg btn-block mb-3" id="getAccounts">eth accounts</button>
              <p class="info-text alert alert-secondary">eth accounts result: <span id="getAccountsResult"></span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /Part 1 -->

    <section>
      <div class="row d-flex justify-content-center">
        <div
          class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch"
        >
          <div class="card full-width">
            <div class="card-body">
              <h4 class="card-title">
                Encrypt / Decrypt
              </h4>

              <button
                class="btn btn-primary btn-lg btn-block mb-3"
                id="getEncryptionKeyButton"
                disabled
              >
                Get Encryption Key
              </button>

              <hr />

              <div id="encrypt-message-form">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Message to encrypt"
                  id="encryptMessageInput"
                />

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="encryptButton"
                  disabled
                >
                  Encrypt
                </button>
              </div>

              <hr />

              <button
                class="btn btn-primary btn-lg btn-block mb-3"
                id="decryptButton"
                disabled
              >
                Decrypt
              </button>

              <p class="info-text alert alert-secondary">
                Encryption key: <span id="encryptionKeyDisplay"></span>
              </p>

              <p class="info-text text-truncate alert alert-secondary">
                Ciphertext: <span id="ciphertextDisplay"></span>
              </p>

              <p class="info-text alert alert-secondary">
                Cleartext: <span id="cleartextDisplay"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12 d-flex align-items-stretch">
          <div class="card full-width">
            <div class="card-body">
              <h4>
                Sign Typed Data V4
              </h4>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="signTypedDataV4">
                Sign
              </button>

              <p class="info-text alert alert-warning">
                Result:
                <span id="signTypedDataV4Result">Error: MetaMask Message Signature: User denied message signature.</span>
              </p>

              <button class="btn btn-primary btn-lg btn-block mb-3" id="signTypedDataV4Verify" disabled="">
                Verify
              </button>

              <p class="info-text alert alert-warning">
                Recovery result:
                <span id="signTypedDataV4VerifyResult"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>


   
  </main>

  <script src="node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js" defer></script>
  <script src="contract.js" defer></script>
</body>

</html>
